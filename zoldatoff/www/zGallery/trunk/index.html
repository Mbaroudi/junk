<script type="text/javascript"> 
	jQuery(function($) { 
		$('ul.galleria').galleria({
			insert:'#container',
			onImage   : function(image,caption,thumb) { // let's add some image effects for demonstration purposes
				
				// fade in the image & caption
				if(! ($.browser.mozilla && navigator.appVersion.indexOf("Win")!=-1) ) { // FF/Win fades large images terribly slow
					image.css('display','none').fadeIn(1000);
				}
				caption.css('display','none').fadeIn(1000);
				
				// fetch the thumbnail container
				var _li = thumb.parents('li');
				
				// fade out inactive thumbnail
				_li.siblings().children('img.selected').fadeTo(500,0.3);
				
				// fade in active thumbnail
				thumb.fadeTo('fast',1).addClass('selected');
				
				// add a title for the clickable image
				image.attr('title','Next image >>');
			},
			onThumb : function(thumb) { // thumbnail effects goes here
				
				// fetch the thumbnail container
				var _li = thumb.parents('li');
				
				// if thumbnail is active, fade all the way.
				var _fadeTo = _li.is('.active') ? '1' : '0.3';
				
				// fade in the thumbnail when finnished loading
				thumb.css({display:'none',opacity:_fadeTo}).fadeIn(1500);
				
				// hover effects
				thumb.hover(
					function() { thumb.fadeTo('fast',1); },
					function() { _li.not('.active').children('img').fadeTo('fast',0.3); } // don't fade out if the parent is active
				)
			},
			history: true
		}); 
	}); 	
</script>

<script type="text/javascript">
	function interface() {		
		maxX = $('body').width();
			//- parseInt( $('body').css("padding-left") )
			//- parseInt( $('body').css("padding-left") );
		maxY = $('body').height();
		
		headerY = $('#header').height();
		footerY = $('#footer').height();
		wrapY = maxY-headerY-footerY-50; //!!!!!!!!!!
		thumbY = $('#thumbs').height();
		containerY = wrapY - thumbY;
		captionY = $('.caption').height();
		wrapperY = containerY - captionY;
		listX = $('#list').width();
		
		$('#wrap').height(wrapY+'px');
		$('#list').height(wrapY+'px');
		$('#images').height(wrapY+'px');
		$('#container').height(containerY+'px');
		$('.galleria_wrapper').height(wrapperY+'px');
		$('.replaced').height(wrapperY+'px');
		
		$('#images').width(maxX-listX+'px');
		$('#container').width(maxX-listX+'px');
	}
	
	$(document).ready(interface);
	$(document).resize(interface);
</script>
