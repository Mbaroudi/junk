<!DOCTYPE html>

    <head>

        <link href="css/reset.css" rel="stylesheet" type="text/css" />

        <header>
			<img src="icons/main_.png" alt=""/>

        </header>
        <nav id="navCat">
            <ul id="navUL">
                <li class="navLI">
                    Cat1

                    Cat2

                <li class="navLI">
                    Cat3
                </li>
                <li class="navLI">
                    Cat4
                </li>
                <li class="navLI">
                    Cat5
                </li>
            </ul>
        </nav>
        <section id="sContent">
            <aside id="sAlbums">
                <div id="albUp">
                    <img src="icons/up.png" alt="up" />
                </div>
                <nav id="albList">
                    <ul id="albUL">
                        <li class="albLI loadingdiv">
                            <img src="icons/man.png" alt="Alb1" />
                        </li>
                        <li class="albLI loadingdiv">
                            <!--img src="icons/man.png" alt="Alb2" /-->
                        </li>
                        <li class="albLI loadingdiv">
                            <img src="icons/man.png" alt="Alb3" />
                        </li>
                        <li class="albLI loadingdiv">
                            <img src="icons/man.png" alt="Alb4" />
                        </li>
                        <li class="albLI loadingdiv">
                            <img src="icons/man.png" alt="Alb5" />
                        </li>
						<li class="albLI loadingdiv">
                            <img src="icons/man.png" alt="Alb6" />
                        </li>
						<li class="albLI loadingdiv">
                            <img src="icons/man.png" alt="Alb7" />
                        </li>
                    </ul>
                </nav>
                <div id="albDown">
                    <img src="icons/down.png" alt="down" />
                </div>
            </aside>
            <section id="sMainImage">
                <div id="toLeft">
                    <img src="icons/left.png" alt="left" />
                </div>
                <div id="imgDiv">
                    <img id="imgMain" src="img/01.jpg" />
                </div>
                <div id="toRight">
                    <img src="icons/right.png" alt="right" />
                </div>
                <div id="imgInfo">
                    Image info
                </div>
            </section>
            <section id="sImageList">
                <div id="imgLeft">
                    <img src="icons/left.png" alt="left" />
                </div>
                <nav id="imgList">
                    <ul id="imgUL">
                        <li class="imgLI loadingdiv">
                            <!--img src="icons/y_smile.png" alt="Img1" /-->
                        </li>
                        <li class="imgLI loadingdiv">
                            <!--img src="icons/y_smile.png" alt="Img2" /-->
                        </li>
                        <li class="imgLI loadingdiv">
                            <img src="icons/y_smile.png" alt="Img3" />
                        </li>
                        <li class="imgLI loadingdiv">
                            <img src="icons/y_smile.png" alt="Img4" />
                        </li>
                        <li class="imgLI loadingdiv">
                            <img src="icons/y_smile.png" alt="Img5" />

                        <li class="imgLI loadingdiv">

                        <li class="imgLI loadingdiv">
                            <img src="icons/y_smile.png" alt="Img7" />

                        <li class="imgLI loadingdiv">
                            <img src="icons/y_smile.png" alt="Img9" />
                        </li>
                    </ul>
                </nav>
                <div id="imgRight">
                	<img src="icons/right.png" alt="right" />
                </div>
            </section>
        </section>
        <footer>
