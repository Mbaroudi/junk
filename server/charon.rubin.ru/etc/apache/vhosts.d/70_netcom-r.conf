<VirtualHost *:80>
    ServerName www.netcom-r.ru
    ServerAlias netcom-r.ru
    ServerAdmin webmaster@netcom-r.ru 
    DocumentRoot "/var/www/netcom-r/htdocs"
    ErrorLog logs/netcom-r-error_log
    CustomLog logs/netcom-r-access_log combined

    # PHP config
    <IfModule mod_php4.c>
     #php_admin_value session.save_handler user
     #php_admin_value session.cache_limiter    none
     php_admin_value open_basedir         /var/www/netcom-r
     php_admin_value session.save_path    /var/www/netcom-r/tmp
     php_admin_value upload_tmp_dir       /var/www/netcom-r/tmp
    </IfModule>

    
    <Directory "/var/www/netcom-r/htdocs">
      Options Includes FollowSymLinks MultiViews
      AllowOverride All
      Order allow,deny
      Allow from all
    </Directory>

    <Location /phpmyadmin>
      Redirect        /       https://charon.rubin.ru/
    </Location>

    <Location /lanbilling>
      Redirect        /       https://charon.rubin.ru/
    </Location>

</VirtualHost>
