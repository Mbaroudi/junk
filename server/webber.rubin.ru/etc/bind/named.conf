/*
 * named.conf
 */

        acl mynet { 127.0.0.1; 212.248.100.0/24;
                        192.168.0.0/16; 195.210.145.0/29; };


options {
	directory "/var/bind";

	// uncomment the following lines to turn on DNS forwarding,
	// and change the forwarding ip address(es) :
	//forward first;
	//forwarders {
	//	123.123.123.123;
	//	123.123.123.123;
	//};

	listen-on-v6 { none; };
        listen-on { 212.248.100.14; };

	// to allow only specific hosts to use the DNS server:
	//allow-query {
	//	127.0.0.1;
	//}
	allow-transfer { none; };
	allow-recursion { mynet; };

	// if you have problems and are behind a firewall:
	//query-source address * port 53;
	pid-file "/var/run/named/named.pid";
};

/*
 * logging {
 *         category lame-servers { null; };
 *         category cname { null; };
 * };
 */

zone "." IN {
	type hint;
	file "named.ca";
};

zone "localhost" IN {
	type master;
	file "pri/localhost.zone";
	allow-update { none; };
	notify no;
};

zone "127.in-addr.arpa" IN {
	type master;
	file "pri/127.zone";
	allow-update { none; };
	notify no;
};

