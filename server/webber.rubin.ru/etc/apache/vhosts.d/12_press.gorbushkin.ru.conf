<VirtualHost 212.248.100.14:80>
  ServerName  press.gorbushkin.ru
  ServerAlias www.press.gorbushkin.ru
  DocumentRoot /var/www/press/html

  <Directory "/var/www/press/html">
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>

  ScriptAlias /cgi-bin "/var/www/press/cgi-bin"
  <Directory "/var/www/press/cgi-bin">
    AllowOverride All
    Options ExecCGI
    Order allow,deny
    Allow from all
  </Directory>


  CustomLog logs/press.gorbushkin.ru-access_log combined
  ErrorLog  logs/press.gorbushkin.ru-error_log
</VirtualHost>

