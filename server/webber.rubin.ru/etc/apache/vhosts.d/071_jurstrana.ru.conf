<VirtualHost 212.248.100.14:80>
    ServerName jurstrana.ru
    ServerAlias *.jurstrana.ru
    ServerAdmin postmaster@jurstrana.ru
    DocumentRoot /home/jurstrana/public_html/htdocs
    ErrorLog /home/jurstrana/public_html/logs/jurstrana-error_log
    CustomLog /home/jurstrana/public_html/logs/jurstrana-access_log combined

    <IfModule mod_php4.c>
      php_admin_value open_basedir /home/jurstrana/public_html
      php_admin_value session.save_path /home/jurstrana/public_html/tmp
      php_admin_value upload_tmp_dir /home/jurstrana/public_html/tmp
    </IfModule>

#   User monica
#   Group monica

    <Directory "/home/jurstrana/public_html/htdocs">
       AllowOverride all
       Options Includes FollowSymLinks
       Order deny,allow
       Deny from all
       Allow from all
    </Directory>

    ScriptAlias /cgi-bin/ "/home/jurstrana/public_html/cgi-bin/"
    <Directory "/home/jurstrana/public_html/cgi-bin">
       AllowOverride None
       Options None
       Order deny,allow
       Deny from all
       Allow from all
    </Directory>
</VirtualHost>

