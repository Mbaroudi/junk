<VirtualHost 172.16.0.12:80>
  ServerName webber.rubin.ru
  ServerAdmin webmaster@rubin.ru
  DocumentRoot "/var/www/172.16.0.12/public_html/htdocs"

  ErrorLog  /var/www/172.16.0.12/logs/error_log
  CustomLog /var/www/172.16.0.12/logs/access_log combined

  <Directory "/var/www/172.16.0.12/public_html/htdocs">
    Options FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>

  ScriptAlias /cgi-bin/ "/var/www/172.16.0.12/public_html/cgi-bin/"
  <Directory /var/www/172.16.0.12/public_html/cgi-bin>
    Options ExecCGI
    SetHandler cgi-script
  </Directory>

#  <IfModule mod_php4.c>
#    php_admin_value open_basedir        /var/www/172.16.0.12/public_html/htdocs
#    php_admin_value session.save_path   /var/www/172.16.0.12/public_html/tmp
#    php_admin_value upload_tmp_dir      /var/www/172.16.0.12/public_html/tmp
#  </IfModule>

################################################
####### AWSTATS PART ###########################
################################################
  Alias /awstats/classes "/usr/share/webapps/awstats/6.5/htdocs/classes/"
  Alias /awstats/css "/usr/share/webapps/awstats/6.5/htdocs/css/"
  Alias /awstats/icons "/usr/share/webapps/awstats/6.5/htdocs/icon/"
  ScriptAlias /awstats/ "/usr/share/webapps/awstats/6.5/hostroot/cgi-bin/"
  ScriptAlias /awstats "/usr/share/webapps/awstats/6.5/hostroot/cgi-bin/awstats.pl"
  ScriptAlias /awstats.pl "/usr/share/webapps/awstats/6.5/hostroot/cgi-bin/awstats.pl"
  
  <Directory "/usr/share/webapps/awstats/6.5/htdocs">
      Options None
      AllowOverride None
      <IfModule mod_access.c>
          Order allow,deny
          Allow from all
      </IfModule>
  </Directory>
  
  <Directory "/usr/share/webapps/awstats/6.5/hostroot/cgi-bin">
      Options ExecCGI
      AllowOverride None
      <IfModule mod_access.c>
          Order allow,deny
          Allow from all
      </IfModule>
  </Directory>
  
  <IfModule mod_auth.c>
  <Directory "/usr/share/webapps/awstats/6.5/hostroot">
      Options None
      AllowOverride None
      Order allow,deny
      Allow from all
  
      AuthType Basic
      AuthName "AWStats authenticated zone"
      AuthUserFile /etc/awstats/.htpasswd
      Require valid-user
  </Directory>
</IfModule>

#########################################################
######### END AWSTATS ###################################
#########################################################

	<Directory "/var/www/172.16.0.12/public_html/htdocs/base">
	  Order deny,allow
	  Allow from 127.0.0.1 192.168.1.234 192.168.1.117 212.248.100.10 172.16.0.12
	  Deny from all
	</Directory>

	Alias /prelude/prewikka /usr/share/prewikka/htdocs/
	ScriptAlias /prelude/ /usr/share/prewikka/cgi-bin/prewikka.cgi
	<Directory "usr/share/prewikka/htdocs/">
        	AllowOverride None
        	Options ExecCGI

        	<IfModule mod_mime.c>
                	AddHandler cgi-script .cgi
        	</IfModule>

        	Order allow,deny
        	Allow from all
	</Directory>
</VirtualHost>


