<VirtualHost 172.16.0.1:80>
  ServerName forum.rubi.ru
  ServerAdmin webmaster@rubin.ru
  DocumentRoot "/var/www/forum.rubi.ru/forum"
  ErrorLog  /var/log/apache/forum.rubi.ru/error_log
  CustomLog /var/log/apache/forum.rubi.ru/access_log combined
# CharsetDefault windows-1251
# CharsetSourceEnc windows-1251

  <Directory "/var/www/forum.rubi.ru/forum">
    Options Indexes FollowSymLinks MultiViews ExecCGI
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>

  Alias /files "/var/www/forum.rubi.ru/files"
  <Directory "/var/www/forum.rubi.ru/files">
    Options Indexes MultiViews
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>
</VirtualHost>

