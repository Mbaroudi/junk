<VirtualHost 172.16.0.6:80>
  ServerName rubin.ru
  ServerAlias www.rubin.ru
#  Redirect        /       http://www.rubin.ru/
  ServerAdmin webmaster@rubin.ru
  DocumentRoot "/var/www/172.16.0.6/public_html/htdocs"

  ErrorLog  /var/www/172.16.0.6/logs/error_log
  CustomLog /var/www/172.16.0.6/logs/access_log combined

  <Directory "/var/www/172.16.0.6/public_html/htdocs">
    DirectoryIndex index.html
    Options FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>

  <Directory "/var/www/172.16.0.6/public_html/htdocs/pdf">
    Options FollowSymLinks MultiViews Includes Indexes
    Order Deny,Allow
    Deny from All
    Allow from All
  </Directory>


  ScriptAlias /cgi-bin/ "/var/www/172.16.0.6/public_html/cgi-bin/"
  <Directory /var/www/172.16.0.6/public_html/cgi-bin>
    Options ExecCGI
    SetHandler cgi-script
  </Directory>

  <IfModule mod_php4.c>
    php_admin_value open_basedir        /var/www/172.16.0.6/public_html/htdocs
    php_admin_value session.save_path   /var/www/172.16.0.6/public_html/tmp
    php_admin_value upload_tmp_dir      /var/www/172.16.0.6/public_html/tmp
  </IfModule>
</VirtualHost>

