<VirtualHost 172.16.0.2:80>
  ServerName largos.ru
  ServerAlias www.largos.ru
  UseCanonicalName Off
  ServerAdmin webmaster@rubin.ru
  DocumentRoot "/var/www/172.16.0.2/public_html/htdocs"

  ErrorLog  /var/www/172.16.0.2/logs/error_log
  CustomLog /var/www/172.16.0.2/logs/access_log combined

  <Directory "/var/www/172.16.0.2/html">
    Options FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>

  <Directory "/var/www/172.16.0.2/public_html/htdocs/data">
    AuthType Basic
    AuthName "Largos Realm"
    AuthUserFile /var/www/172.16.0.2/public_html/.htpasswd
    Require valid-user
  </Directory>

  RewriteEngine on
  RewriteRule ^/(news|company|catalogue|articles|commodity|sitemap)/(.*) %{DOCUMENT_ROOT}/index.php/$2 [L]


  ScriptAlias /cgi-bin/ "/var/www/172.16.0.2/public_html/cgi-bin/"
  <Directory /var/www/172.16.0.2/public_html/cgi-bin>
    Options ExecCGI
    SetHandler cgi-script
  </Directory>

  <IfModule mod_php4.c>
    php_admin_value open_basedir        /var/www/172.16.0.2/public_html/htdocs
    php_admin_value session.save_path   /var/www/172.16.0.2/public_html/tmp
    php_admin_value upload_tmp_dir      /var/www/172.16.0.2/public_html/tmp
  </IfModule>
</VirtualHost>

