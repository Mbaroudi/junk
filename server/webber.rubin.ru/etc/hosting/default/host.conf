<VirtualHost $IP:80>
  ServerName $HOST
  ServerAdmin webmaster@rubin.ru
  DocumentRoot "/var/www/$IP/public_html/htdocs"

  ErrorLog  /var/www/$IP/logs/error_log
  CustomLog /var/www/$IP/logs/access_log combined

  <Directory "/var/www/$IP/public_html/htdocs">
    Options FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>

  ScriptAlias /cgi-bin/ "/var/www/$IP/public_html/cgi-bin/"
  <Directory /var/www/$IP/public_html/cgi-bin>
    Options ExecCGI
    SetHandler cgi-script
  </Directory>

  <IfModule mod_php4.c>
    php_admin_value open_basedir        /var/www/$IP/public_html/htdocs
    php_admin_value session.save_path   /var/www/$IP/public_html/tmp
    php_admin_value upload_tmp_dir      /var/www/$IP/public_html/tmp
  </IfModule>
</VirtualHost>

