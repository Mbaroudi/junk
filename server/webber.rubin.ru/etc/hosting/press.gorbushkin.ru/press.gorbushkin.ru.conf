<VirtualHost 172.16.0.4:80>
  ServerName  press.gorbushkin.ru
  ServerAlias www.press.gorbushkin.ru
  DocumentRoot /var/www/press/html

  <Directory "/var/www/press/html">
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>

  ScriptAlias /cgi-bin "/var/www/press/cgi-bin"
  <Directory "/var/www/press/cgi-bin">
    AllowOverride All
    Options ExecCGI
    Order allow,deny
    Allow from all
  </Directory>


  CustomLog /var/log/apache/press.gorbushkin.ru/access_log combined
  ErrorLog  /var/log/apache/press.gorbushkin.ru/error_log
</VirtualHost>

