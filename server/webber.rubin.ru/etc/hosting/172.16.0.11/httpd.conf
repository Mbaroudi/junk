ServerType 	standalone
ServerRoot 	"/usr/lib/apache"
LockFile 	/etc/hosting/172.16.0.11/apache.lock
PidFile 	/etc/hosting/172.16.0.11/apache.pid
ScoreBoardFile 	/etc/hosting/172.16.0.11/apache.scoreboard
ResourceConfig 	/dev/null
AccessConfig 	/dev/null
Timeout 		300
KeepAlive 		On
MaxKeepAliveRequests 	100
KeepAliveTimeout 	15
MinSpareServers 	5
MaxSpareServers 	10
StartServers 		5
MaxClients 		150
MaxRequestsPerChild 	0
Listen 			172.16.0.11:80
BindAddress 		172.16.0.11

LoadModule access_module                  modules/mod_access.so
LoadModule auth_module                    modules/mod_auth.so
LoadModule anon_auth_module               modules/mod_auth_anon.so
LoadModule dbm_auth_module                modules/mod_auth_dbm.so
LoadModule db_auth_module                 modules/mod_auth_db.so
LoadModule digest_module                  modules/mod_digest.so
LoadModule digest_auth_module             modules/mod_auth_digest.so

# Metadata Modules
LoadModule env_module                     modules/mod_env.so
LoadModule expires_module                 modules/mod_expires.so
LoadModule headers_module                 modules/mod_headers.so
LoadModule mime_module                    modules/mod_mime.so
LoadModule negotiation_module             modules/mod_negotiation.so
LoadModule setenvif_module                modules/mod_setenvif.so

# Logging Modules
LoadModule config_log_module              modules/mod_log_config.so
LoadModule agent_log_module               modules/mod_log_agent.so
LoadModule referer_log_module             modules/mod_log_referer.so

# CGI Modules
LoadModule cgi_module                     modules/mod_cgi.so

# Mappers
LoadModule alias_module                   modules/mod_alias.so
LoadModule rewrite_module                 modules/mod_rewrite.so

<IfDefine USERDIR>
    LoadModule userdir_module             modules/mod_userdir.so
</IfDefine>

# Handlers
<IfDefine INFO>
    LoadModule info_module                modules/mod_info.so
</IfDefine>
LoadModule action_module                  modules/mod_actions.so
LoadModule autoindex_module               modules/mod_autoindex.so
LoadModule dir_module                     modules/mod_dir.so
LoadModule status_module                  modules/mod_status.so

# Filters
LoadModule includes_module                modules/mod_include.so


<IfDefine SSL>
LoadModule ssl_module    		  modules/libssl.so
</IfDefine>

# Proxy Modules
<IfDefine PROXY>
	LoadModule proxy_module           modules/libproxy.so
</IfDefine>

# Uncommon Modules
#LoadModule mime_magic_module              modules/mod_mime_magic.so
#LoadModule speling_module                 modules/mod_speling.so
#LoadModule unique_id_module               modules/mod_unique_id.so
LoadModule vhost_alias_module              modules/mod_vhost_alias.so
#LoadModule mmap_static_module             modules/mod_mmap_static.so
#LoadModule example_module                 modules/mod_example.so

# Obsolete Modules
#LoadModule cern_meta_module               modules/mod_cern_meta.so
#LoadModule imap_module                    modules/mod_imap.so
#LoadModule usertrack_module               modules/mod_usertrack.so
#LoadModule asis_module                    modules/mod_asis.so

# Extra Modules
Include /etc/hosting/172.16.0.11/modules.d/*.conf

ExtendedStatus On

Port 80

User host11
Group host11

ServerAdmin webmaster@rubin.ru

ServerName my-monica.com

<Directory />
    Options FollowSymLinks
    AllowOverride None
</Directory>

