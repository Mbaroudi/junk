<VirtualHost 172.16.0.8:80>
  ServerName forum.rubi.ru
  ServerAdmin webmaster@rubin.ru
  DocumentRoot "/var/www/172.16.0.8/public_html/htdocs/forum"

  ErrorLog  /var/www/172.16.0.8/logs/error_log
  CustomLog /var/www/172.16.0.8/logs/access_log combined

  Alias /cgi-bin "/var/www/172.16.0.8/public_html/htdocs"
  <Directory "/var/www/172.16.0.8/public_html/htdocs/forum">
    Options Indexes FollowSymLinks MultiViews ExecCGI
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>

  Alias /files "/var/www/172.16.0.8/public_html/htdocs/files"
  <Directory "/var/www/172.16.0.8/public_html/htdocs/files">
    Options Indexes MultiViews
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>	

</VirtualHost>

